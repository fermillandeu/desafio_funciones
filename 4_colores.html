<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
    <style>
        #blue, #red, #green, #yellow, #key {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
        }
        #blue { background-color: blue; }
        #red { background-color: red; }
        #green { background-color: green; }
        #yellow { background-color: yellow; }
        #key { background-color: white; }
    </style>
</head>
<body>
    <div id="blue"></div>
    <div id="red"></div>
    <div id="green"></div>
    <div id="yellow"></div>
    <div id="key"></div> 



    <script src="./assets/js/colores.js"></script>
</body>
</html>
